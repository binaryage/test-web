<script type="text/javascript">
    $(function() {
        var firstClick;
        var exposeEffect = {
            opacity: 0.3,
            color: '#000'
        };
        $("#o-teaser").overlay({top: 110, effect: 'apple', expose: exposeEffect});
        $("#o-buy").overlay({top: 110, effect: 'apple', expose: exposeEffect});
        $("#o-download").overlay({top: 110, effect: 'apple', expose: exposeEffect}); // prevents default, see the trick below
        $("#o-download-button").bind('click', function(e) {
            var host = document.location.host;
            if (host.substring(host.length-3)=='org') {
                console.log('prevented download in debug mode');
                e.preventDefault();
            }
            setTimeout(function() { // this is needed for webkit based browsers
                if (!firstClick) {
                    firstClick = true;
                    TWTR.Widget.hasLoadedStyleSheet = true; // let's do all styles ourselves
                    new TWTR.Widget({
                        id: 'twitter-box-placeholder',
                        version: 2,
                        type: 'profile',
                        rpp: 10,
                        interval: 6000,
                        width: 'auto',
                        theme: {
                            shell: {
                                background: '#f1f1f1',
                                color: '#393d44'
                            },
                            tweets: {
                                background: '#fafafa',
                                color: '#8d9198',
                                links: '#3A6394'
                            }
                        },
                        features: {
                            scrollbar: false,
                            loop: false,
                            live: false,
                            hashtags: true,
                            timestamp: false,
                            avatars: false,
                            behavior: 'all'
                        }
                    }).render().setUser('binaryage').start();
                    $('.mailchimp-box').load('mailchimp.html?x='+((Math.random()+"").substring(2)));
                }
                
                $("#o-download").trigger('click');
            }, 1000);
            // does not prevent default and triggers browser's download action
        });
        $('.video-icon').bind('click', function(e) {
            $("#o-teaser").trigger('click');
            return false;
        });
    });

    $(function() {
        var lastIndex = -1;
        $(".product-thumbs-scrollable").scrollable({
            speed: 0,
            onSeek: function(e, index) {
                if (index==lastIndex) return;
                var img = $('.product-thumbs-items img').eq(index);
                var visible = $('.screenshot-box:visible');
                var box = $(img.attr('rel'));
                if (box[0] === visible[0]) return; // optimization to not fade when clicked same image or during initial load
                visible.fadeOut();
                box.fadeIn();
            }
        }).navigator();
        
        var api = $(".product-thumbs-scrollable").data("scrollable");
        var showcaseSwitchTimer;
        
        $('.highlight').each(function() {
            var el = $(this);
            var showcaseIndex = el.attr('data-showcase');
            if (!showcaseIndex) return;
            showcaseIndex = parseInt(showcaseIndex, 10) - 1;
            el.bind('mouseenter', function() {
                if (showcaseSwitchTimer) {
                    clearTimeout(showcaseSwitchTimer);
                }
                showcaseSwitchTimer = setTimeout(function() {
                    api.seekTo(showcaseIndex, 0);
                }, 1000);
            });
            el.bind('mouseleave', function() {
                if (showcaseSwitchTimer) {
                    clearTimeout(showcaseSwitchTimer);
                    showcaseSwitchTimer = null;
                }
            });
        });
    });
    
    $(function() {
        $('.overlayable').overlay({
            expose: '#f1f1f1',
            target: '#gallery'
        }).gallery({
            preventResize: true,
            disabledClass: 'disabled-overlay',
            prev: '.overlay-prev',
            next: '.overlay-next',
            info: '.overlay-info',
            progress: '.overlay-progress',
            opacity: 1,
            speed: 200, 
            template: '[${index}/${total}] ${title}'
        });
    });
</script>
